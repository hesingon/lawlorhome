<!DOCTYPE html >

<html>
<head>
	<link rel="stylesheet" href="main.css">
	<title>Welcome to Law-lor!</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script>
		/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
		function myFunction() {
			document.getElementsByClassName("topnav")[0].classList.toggle("responsive");
		}
	</script>
</head>
<body>
	<div class="nav">
		<ul class="topnav">
			<li><a href="#home">Home</a></li>
			<li><a href="#log_in">Log in</a></li>
			<li><a href="#sign_up">Sign up</a></li>
			<li><a href="#about">About</a></li>
			<li class="icon">
				<a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
			</li>
		</ul>
	</div>
	<div class="container-fluid" id="jumbotron">
		<div class="row" id="container">
			<div id="form" class="form-inline col-md-offset-1">
				<form>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Type in statutes here">
						<input type="button" class="form-control btn-primary" value="Search">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
